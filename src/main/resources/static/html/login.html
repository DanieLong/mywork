<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/signin.css">
</head>
<body class="text-center">
<div class="container">
    <h1 class="h3 mb-3 font-weight-normal">后台管理系统</h1>
    <div class="row">
        <form class="form-signin">
            <input class="form-control" type="text" id="inputEmail" placeholder="账号" required autofocus>
            <input class="form-control" type="password" id="inputPassword" placeholder="密码" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        </form>
    </div>
    <div>
        <button class="btn btn-default">注册</button>
        <button class="btn btn-default offset-lg-1">忘记密码</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p></div>
</div>

<script src="../assets/js/jquery-3.3.1.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
</body>
</html>
